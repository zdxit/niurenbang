<style>
	.reply-box{margin-top: 10px;text-align: right;display: none }
	.reply-box textarea{width: 98%}
	.reply-box .reply{ font-size:14px; color:#3399e8; border:2px #55acef solid; padding:3px 10px; cursor:pointer; margin-top:10px;}
	.reply-box .reply:hover{ background:#55acef; color:#fff;}
	.news-list-con{text-align: left}
</style>
<ul>
	<volist name="result.list" id="vo">
		<li>
			<a href="javascript:;" class="left"><img src="/avatar/<{$vo.member.avatar}>" width="53" /></a>
			<div class="comment-li-r right">
				<h3><a href="#"><{$vo.member.true_name}></a><span><{$vo.insert_time|date="Y年m月d日 H:i",###}></span></h3>
				<p><{$vo.text}></p>
				<p class="comment-pl"><a href="javascript:;" class="subreply">评论（<{$vo.reply_count}>）</a></p>
				<div class="reply-box">
					<form name="reply-form" id="reply-form" action="<{:U('UCenter/reply_message')}>" method="post">
						<volist name="vo.list_reply" id="vo1">
							<div class="news-list-con">
								<h3><{$vo1.from_member.true_name}></h3>
								<p><{$vo1.text}></p>
							</div>
						</volist>
						<p>&nbsp;</p>
						<input name="message_id" type="hidden" value="<{$vo.id}>"/>
						<textarea name="text"></textarea>
						<input name="submit" type="submit" id="submit-comment" class="reply" value="提交回复" />
					</form>
				</div>
			</div>
			<div class="clear"></div>
		</li>
	</volist>
</ul>
<div class="paginator">
	<{$result.paginator}>
</div>
