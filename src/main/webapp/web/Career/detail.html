					$.ajax({
						url: "<{:U('Project/send_resume/',array('project_id'=>$article['id'],'type' => 2),'html')}>",
								dataType: "json",
						success: function (json) {
							if (json.state === 1) {
								$.ThinkBox.success(json.message, {'delayClose': 1000});
							} else {
								if (json.state === 3) {
									$('#login-dialog').show();
									$('#login-dialog-mask').show().height($('body').height());
								} else {
									$.ThinkBox.error(json.message, {'delayClose': 1000});
								}
							}
						}
					});
				});
			});
		</script>
